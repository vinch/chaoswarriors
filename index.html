<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
        }

        .instagram-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .instagram-logo {
            width: 50px;
            height: 50px;
            display: block;
        }

        .logo-container {
            text-align: center;
        }

        .coming-soon {
            margin-top: 20px;
            font-family: "Courier New", Courier, monospace;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Centered image">
        <div class="coming-soon">COMING IN 2025</div>
    </div>
    
    <a href="https://www.instagram.com/chaoswarriorsmc" class="instagram-link" target="_blank">
        <img src="instagram-logo.png" alt="Chaos Warriors MC on Instagram" class="instagram-logo">
    </a>
</body>
</html>
