<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 80%;
            max-height: 60vh;
            object-fit: contain;
        }

        .instagram-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .instagram-logo {
            width: 50px;
            height: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Centered image">
    <a href="https://www.instagram.com/chaoswarriorsmc" class="instagram-link" target="_blank">
        <img src="instagram-logo.png" alt="Chaos Warriors MC on Instagram" class="instagram-logo">
    </a>
</body>
</html>
